<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>List Users</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
	<span style="float:right">
				
				Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b> <br/>
				User ID - <b>[[${#request.userPrincipal.principal.userId}]]</b>   </br>
				RM ID - <b>[[${#request.userPrincipal.principal.rmId}]]</b>  </br>
				<a th:href="@{/changepwd}">change password</a> <br/>
				
				<a href="/logout">sign out</a> <br/>
	 </span>
	<div>
		<h1>List of Users</h1>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Category</th>
					<th>amount</th>
					<th>Bill from date</th>
					<th>Bill to date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="request: ${listrequest}">
					<td th:text="${request.category}">Category</td>
					<td th:text="${request.amount}">Amount</td>
					<td th:text="${request.fromDate}">Bill from date</td>
					<td th:text="${request.toDate}">Bill from date</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
