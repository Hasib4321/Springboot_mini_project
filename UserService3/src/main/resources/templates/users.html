<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Global Claim System</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">

	<div>
		<h1>New Claim</h1></br>
	</div>
	
	<form th:action="@{/requestSubmit}" th:object="${request}" method="post">
	
			<p>
			<span style="float:right">
				
				Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b> <br/>
				User ID - <b>[[${#request.userPrincipal.principal.userId}]]</b>   </br>
				RM ID - <b>[[${#request.userPrincipal.principal.rmId}]]</b>  </br>
				<a th:href="@{/changepwd}">change password</a> <br/>
				
				<a href="/logout">sign out</a> <br/>
		   </span>
			
			
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Category: </label>
				<div class="col-8">
					<select th:field="*{category}">
					  <option value="Broadband Expenses">Broadband Expense</option>
					</select>
					
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Amount </label>
				<div class="col-8">
					<input type="number" th:field="*{amount}"/>
				</div>
			</div>
			
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Bill from date: </label>
				<div class="col-8">
					<input type="date" th:field="*{fromDate}"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Bill to date: </label>
				<div class="col-8">
					<input type="date" th:field="*{toDate}"/>
				</div>
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">submit</button> 
			</div>
			
			
			
		</form>
</div>	
</body>
</html>
